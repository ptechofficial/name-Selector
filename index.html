<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name Selector</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Staatliches&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f410a16b22.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
    <section class="heading centerItems">
        <h1>Name Selector</h1>
    </section>
    <section class='inputDetails'>
        <div class="playerName centerItems">
            <input type="text" class='nameInput' id='inputArea' placeholder="Enter your name here">
        </div>
        <div class="buttons centerItems">
            <button onclick='checkName()'>Submit</button>
            <button onclick='clearArea()'>Clear</button>
        </div>
    </section>
    <section class='info centerItems'>
        <div id="state"></div>
        <div id="number"></div>
    </section>
    
    <script src='functions.js'></script>
</body>
</html>
